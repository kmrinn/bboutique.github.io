<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="loginPage1.css" rel="stylesheet">
    <title> BOUANG | Admin Login Page</title>
</head>
<body>
    <div class="wrapper">
        
        <nav class="nav">
            <div class="nav-logo">
                <img src="../admin/logo.png">
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>
        <div class="form-box">
            <div class="login-container" id="login">
                <div class="input-box">
                    <input type="text" class="input-field" id="usernameOrEmail" placeholder="Username or Email" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="password" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In as Admin" onclick="redirectToPage()">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <h3> BOUANG BOUTIQUE</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <ul class="socials">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>copyright &copy;2020 KMRI. designed by <span>Z&G</span></p>
        </div>
    </footer>
<script>
    function redirectToPage() {
        var usernameOrEmail = document.getElementById("usernameOrEmail").value;
        var password = document.getElementById("password").value;

        // Check if any input field is empty
        if (usernameOrEmail === '' || password === '') {
            alert("Please fill in both Username/Email and Password fields.");
        } else {
            // Call the login function to redirect
            login();
        }
    }

    function login() {
        // Redirect to another page
        window.location.href = "test.html"; // Replace "admin1.html" with the desired URL
    }
</script>
</body>
</html>
